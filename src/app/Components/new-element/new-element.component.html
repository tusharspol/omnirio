<div style="margin-left: 15%; margin-right: 15px;">
  <mat-card>
    <mat-card-title>Add new element</mat-card-title>
    <mat-card-content>
        <div class="col" novalidate> 
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
              <p>
                <mat-form-field class="form-element full-width">
                  <mat-label>Element Name</mat-label>
                  <input matInput placeholder="Name" formControlName="name">
                  <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
                    Element name is required
                  </mat-error>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field class="form-element full-width">
                  <mat-label>Weight</mat-label>
                  <input matInput placeholder="Weight" formControlName="weight">
                  <mat-error *ngIf="!formGroup.controls['weight'].valid && formGroup.controls['weight'].touched">
                    Weight is required
                  </mat-error>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field class="form-element full-width">
                  <mat-label>Symbol</mat-label>
                  <input matInput placeholder="Symbol" formControlName="symbol">
                  <mat-error *ngIf="!formGroup.controls['symbol'].valid && formGroup.controls['symbol'].touched">
                    Symbol is required
                  </mat-error>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field class="form-element full-width">
                  <mat-label>Position</mat-label>
                  <input matInput placeholder="Position" formControlName="position">
                  <mat-error *ngIf="!formGroup.controls['position'].valid && formGroup.controls['position'].touched">
                    Position is required
                  </mat-error>
                </mat-form-field>
              </p>

              <p>
                <mat-form-field class="form-element full-width">
                  <mat-label>Element Description</mat-label>
                  <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="10" formControlName="description"></textarea>
                  <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
                    Element description is required
                  </mat-error>
                </mat-form-field>
              </p>
              
              <p>
                <button mat-stroked-button class="mr-2" color="primary" (click)="goBack()">Back</button>

                <button mat-raised-button color="primary" type="submit">Add Element</button>
              </p>
          
            </form>
          </div>
    </mat-card-content>
    <mat-card-actions>

      </mat-card-actions>
  </mat-card>
  
</div>
